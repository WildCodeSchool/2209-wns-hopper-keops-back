name: jest-and-docker-ci

on: push

jobs:
  test-back:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install dependencies, run docker database and run tests
        run: npm i && npm docker-test && npm test ./tests/app.test.ts --watchAll=false
