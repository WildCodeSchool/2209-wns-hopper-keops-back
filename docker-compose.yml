version: "3"

services:
  api:
    build: ./
    ports:
      - 4000:4000
    # DÃ©finit une connection direct entre les deux dossiers
    volumes:
      # autoreload des changements des dossier src et test de notre pc vers ceux du conteneur docker
      - ./src/:/app/src
      - ./tests/:/app/tests
    # Variables d'environnment
    environment:
      - DB_HOST=db
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: secret
